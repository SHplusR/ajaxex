<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  jquey CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex04Fn()">ex04함수호출</button>
</body>
<script>
  const ex04Fn = () => {
    // location.href="ajax-ex-01.html";
      const val1 = "this is ex04";
      const params ={
          param1: val1,
          param2: "hola~"
      };
    $.ajax({
      //요청방식 : post
      //요청주소 : /ex02
      type : "post",
      url : "/ex04",
        data: params,
      //요청이 성공했을때 실행되는 부분
      success : function (res){
        console.log("성공",res);
      },
      //요청이 실패했을 때 사용되는 부분
      error: function (){
        console.log("실패");
      }
    })
  }
</script>
</html>
